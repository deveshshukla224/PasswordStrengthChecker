<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Strength Checker</title>
</head>
<body>
    <div id="container">
   <div class="content">
    <h1>Password Strength Checker</h1>
    <input type="password" placeholder="Enter Your Password" id="password_picker" onkeyup="verifypassword()">
    <meter min="0" max="100" value="0" low="0" high="0" id="mtr"></meter>
    <span id="msg"></span>
    <ul>
        <li>Password must contain Atleast One Upper Case Chararter</li>
        <li>Password must contain Atleast one Lower Case Chararter</li>
        <li>Password must contain Atleast one Lower Special Chararter</li>
        <li>Password must contain Atleast one Digit</li>
    </ul>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
